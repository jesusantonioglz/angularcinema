<!-- PÁGINA PRIVADA, CONTENIDO YA DENTRO DE LA APLICACIÓN -->
<div>

	<div class="card body">

<!-- TÍTULO DE LA SECCIÓN -->
	<h1 class="display-3">PELÍCULAS</h1>

<!-- TABLA PARA COLOCAR LOS DATOS -->
	<table class="table table-hover">

<!-- CABECERA DE LA TABLA, NOMBRES DE LAS COLUMNAS -->
		<thead class="text-center">

			<tr>
				<td style="width: 20%" scope="col"><h2>PELÍCULA</h2></td>
				<td style="width: 20%" scope="col"><h2>TÍTULO</h2></td>
				<th style="width: 40%" scope="col"><h2>SINOPSIS</h2></th>
				<th style="width: 20%" scope="col"><h2>VALORACIÓN</h2></th>
			</tr>

		</thead>

<!-- CUERPO DE LA TABLA -->
		<tbody>
<!--	*ngFor CICLO PARA COLOCAR LOS ELEMENTOS DE LAS PELICULAS
		EN CADA CELDA ITERATIVAMENTE POR CADA FILA					-->
			<tr *ngFor="let item of movies">

				<!--<td>{{item.wallpaper}}</td>-->
				<td><img [src]="item.wallpaper" width="140px"></td>
				<td><h4>{{item.Titulo}}</h4></td>
				<td><h5>{{item.Sinopsis}}</h5></td>
				<td>
					<a type="button" class="btn btn-primary btn-lg" [routerLink]="['/votes', item.id]">
						¿TE GUSTARÍA CALIFICAR ESTA PELÍCULA?<br><br>
						<h3 class="promediostars">PROMEDIO: {{item.promedio}}<br>
						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></h3>
					</a>

				</td>

			</tr>

		</tbody>

	</table>

	</div>

</div>
